<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tài Khoản - Ví Vàng</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<div id="sidebar-root"></div>

<script src="./assets/js/sidebar-loader.js"></script>
<div class="overlay" onclick="toggleSidebar()"></div>

<div class="main-content">
    <div class="d-flex align-items-center d-md-none mb-3">
        <i class="fas fa-bars menu-toggle me-3" onclick="toggleSidebar()"></i>
        <span class="fs-4 fw-bold">Ví Vàng</span>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Quản lý Tài khoản (Ví)</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#accountModal" onclick="prepareAddMode()">
            <i class="fas fa-plus"></i> Thêm ví mới
        </button>
    </div>

    <div class="row" id="account-cards">
        </div>
</div>
<div class="modal fade" id="accountModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Thêm Tài Khoản</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="accountForm">
                    <input type="hidden" id="accountId">
                    <div class="mb-3">
                        <label class="form-label">Tên ví</label>
                        <input type="text" id="name" class="form-control" required placeholder="VD: Ví tiền mặt">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Loại ví</label>
                        <select id="type" class="form-select">
                            <option value="Tiền mặt">Tiền mặt</option>
                            <option value="Ngân hàng">Ngân hàng</option>
                            <option value="Ví điện tử">Ví điện tử</option>
                            <option value="Tiết kiệm">Tiết kiệm</option>
                            <option value="Đầu tư">Đầu tư</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số dư hiện tại</label>
                        <input type="number" id="current_balance" class="form-control" required>
                        <div class="form-text text-danger">Lưu ý: Thay đổi số dư ở đây sẽ không tạo ra giao dịch ghi chép.</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Lưu lại</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto" id="toastTitle">Thông báo</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body" id="toastMessage">
            Nội dung thông báo
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/api.js"></script>
<script src="./assets/js/accounts.js"></script>
<script>
    function toggleSidebar() {
        document.querySelector('.sidebar').classList.toggle('active');
        document.querySelector('.overlay').classList.toggle('active');
    }
    // Load user info và Logout logic
    document.addEventListener('DOMContentLoaded', async () => {
        // Load user info (tương tự như trong profile.js)
        try {
            const user = await api.request('/users/me');
            document.getElementById('user-name-display').textContent = user.full_name || user.username;
            const avatarUrl = `https://ui-avatars.com/api/?name=${user.full_name || user.username}&background=random&color=fff`;
            document.getElementById('user-avatar').src = avatarUrl;
        } catch (e) {
            // Xử lý lỗi tải user info
        }
        
        // Logout logic
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('accessToken');
            window.location.href = './login.html';
        });
    });
</script>
</body>
</html>
