<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Chi Tiêu - Ví Vàng</title>
    
    <!-- CSS Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- FULLCALENDAR CSS (Thư viện Lịch) -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>

    <style>
        /* Tùy chỉnh giao diện lịch */
        .fc-event { cursor: pointer; border: none; font-size: 0.85rem; }
        .fc-daygrid-day-number { color: #2c3e50; text-decoration: none; }
        .fc-col-header-cell-cushion { text-decoration: none; color: #2c3e50; font-weight: bold; }
        .fc-toolbar-title { font-size: 1.5rem !important; }
        .fc-button-primary { background-color: #2c3e50 !important; border-color: #2c3e50 !important; }
        .fc-button-active { background-color: #1abc9c !important; border-color: #1abc9c !important; }
    </style>
</head>
<body>

<div class="d-flex">
    <div id="sidebar-root"></div>

    <script src="./assets/js/sidebar-loader.js"></script>

    <div class="overlay" onclick="toggleSidebar()"></div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="d-flex align-items-center d-md-none mb-3">
            <i class="fas fa-bars menu-toggle me-3" onclick="toggleSidebar()"></i>
            <span class="fs-4 fw-bold">Ví Vàng</span>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <!-- Nơi hiển thị lịch -->
                <div id='calendar'></div>
            </div>
        </div>
    </div>
</div>

<!-- MODAL THÊM/SỬA GIAO DỊCH (Tái sử dụng từ trang Transactions) -->
<div class="modal fade" id="transactionModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Chi tiết Giao dịch</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="transactionForm">
                    <input type="hidden" id="transactionId">
                    <div class="mb-3">
                        <label class="form-label">Số tiền</label>
                        <input type="number" id="amount" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Loại</label>
                        <select id="type" class="form-select">
                            <option value="EXPENSE">Chi tiêu (Đỏ)</option>
                            <option value="INCOME">Thu nhập (Xanh)</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Danh mục</label>
                            <select id="category_id" class="form-select" required></select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tài khoản</label>
                            <select id="account_id" class="form-select" required></select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <input type="text" id="description" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ngày</label>
                        <input type="date" id="transaction_date" class="form-control" required>
                    </div>
                    
                    <!-- Nút bấm -->
                    <div class="d-flex justify-content-between">
                        <button type="button" id="btnDelete" class="btn btn-danger" style="display: none;" onclick="handleDelete()">Xóa bỏ</button>
                        <button type="submit" class="btn btn-success ms-auto">Lưu lại</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/api.js"></script>
<script src="./assets/js/calendar.js"></script> <!-- Logic riêng cho lịch -->
<script>
    function toggleSidebar() {
        document.querySelector('.sidebar').classList.toggle('active');
        document.querySelector('.overlay').classList.toggle('active');
    }
</script>
</body>
</html>
