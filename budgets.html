<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kế Hoạch Ngân Sách - Ví Vàng</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<div class="d-flex">
    <div id="sidebar-root"></div>

    <script src="./assets/js/sidebar-loader.js"></script>

    <div class="overlay" onclick="toggleSidebar()"></div>

    <div class="flex-grow-1 main-content">
        <div class="d-flex align-items-center d-md-none mb-3">
            <i class="fas fa-bars menu-toggle me-3" onclick="toggleSidebar()"></i>
            <span class="fs-4 fw-bold">Ví Vàng</span>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Kế hoạch Ngân sách (Tháng này)</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#budgetModal" onclick="prepareAddMode()">
                <i class="fas fa-plus"></i> Tạo Ngân sách mới
            </button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Danh mục</th>
                            <th class="text-end">Hạn mức</th>
                            <th class="text-end">Đã chi</th>
                            <th>Tiến độ</th>
                            <th class="text-center" style="width: 150px;">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="budget-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="budgetModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Tạo Ngân sách</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="budgetForm">
    <!-- ID ẩn để biết đang sửa hay thêm mới -->
    <input type="hidden" id="budgetId">

    <!-- 1. Ô nhập số tiền (Sửa lỗi reading 'value') -->
    <div class="mb-3">
        <label class="form-label">Số tiền hạn mức</label>
        <input type="number" class="form-control" id="amount" required placeholder="Ví dụ: 5000000">
    </div>

    <!-- 2. Chọn Danh mục (Sửa lỗi setting 'disabled') -->
    <div class="mb-3">
        <label class="form-label">Danh mục chi tiêu</label>
        <select class="form-select" id="category_id" required>
            <option value="">Đang tải...</option>
        </select>
    </div>

    <!-- 3. Chọn Tháng và Năm (Sửa lỗi setting 'disabled') -->
    <div class="row">
        <div class="col-6 mb-3">
            <label class="form-label">Tháng</label>
            <select class="form-select" id="month" required>
                <!-- Javascript sẽ điền option vào đây -->
            </select>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label">Năm</label>
            <select class="form-select" id="year" required>
                <!-- Javascript sẽ điền option vào đây -->
            </select>
        </div>
    </div>
    
    <div class="modal-footer px-0 pb-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </div>
</form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/api.js"></script>
<script src="./assets/js/budgets.js"></script>
<script>
    function toggleSidebar() {
        document.querySelector('.sidebar').classList.toggle('active');
        document.querySelector('.overlay').classList.toggle('active');
    }
    // Logout logic
    const logoutBtn = document.getElementById('logoutBtn');
if (logoutBtn) { // Chỉ chạy lệnh nếu nút tồn tại
    logoutBtn.addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.removeItem('access_token'); // Hoặc 'accessToken' tùy code bạn
        window.location.href = './login.html';
    });
}
    
    // Logic tải thông tin user (nên được gọi từ API)
    document.addEventListener('DOMContentLoaded', async () => {
        const token = localStorage.getItem('accessToken');
        if (token) {
            try {
                const user = await api.request('/users/me/');
                document.getElementById('user-name-display').textContent = user.username || user.email;
            } catch (e) {
                console.error("Lỗi tải thông tin user:", e);
                window.location.href = './login.html';
            }
        } else {
            window.location.href = './login.html';
        }
    });
</script>
</body>
</html>
